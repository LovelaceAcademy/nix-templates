name: "Run TODO to Issue"
on:
  push:
    branches:
      - main
jobs:
    build:
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@v5"
            - name: "TODO to Issue"
              uses: "alstr/todo-to-issue-action@v5"
              with:
                IDENTIFIERS: '[{"name": "TODO", "labels": ["help wanted"]}, {"name": "FIXME", "labels": ["bug"]}]'
