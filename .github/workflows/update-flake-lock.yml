name: update-flake-lock
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00
jobs:
  lockfile:
    strategy:
      matrix:
        template:
          - ""
          - agd
          - hask
          - iogx
          - iogx-plutus
          - pix
          - pix-ctl
          - pix-ctl-full

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            accept-flake-config = true
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v14
        with:
          name: klarkc
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Read inputs from flake.nix
        id: read_inputs
        run: |
          cd ${{ matrix.template }}
          inputs=$(nix-instantiate --json --eval --expr 'let inputs = (import ./flake.nix).inputs; in builtins.attrNames inputs')
          echo "inputs=$inputs" >> $GITHUB_OUTPUT
      - name: Trigger update-flake-lock-inputs workflow
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/update-flake-lock-inputs.yml/dispatches \
            -d '{"ref":"main","inputs":{"templates":["${{ matrix.template }}"],"input":${{ steps.read_inputs.outputs.inputs }}}}'
