name: update-flake-lock
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00
jobs:
  lockfile:
    strategy:
      matrix:
        template:
          - ""
          - agd
          - hask
          - iogx
          - iogx-plutus
          - pix
          - pix-ctl
          - pix-ctl-full

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            accept-flake-config = true
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v14
        with:
          name: klarkc
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Update ${{ matrix.template }} flake.lock
        uses: DeterminateSystems/update-flake-lock@v21
        with:
          path-to-flake-dir: ${{ matrix.template }}
          commit-msg: "build(${{ matrix.template }}): Bump flake.lock dependencies"
          pr-title: "Update ${{ matrix.template }} flake.lock" 
          pr-labels: |                  
            dependencies
            automated
          token: ${{ secrets.PAT_TOKEN }}
          branch: update_${{ matrix.template }}_flake_lock_action
      - name: Send notification on failure
        if: github.event.workflow_run.conclusion != 'success'
        uses: actions-cool/issues-helper@v3
        with:
          actions: create-issue
          token: ${{ secrets.PAT_TOKEN }}
          title: Workflow Failure Notification
          body: The [${{ github.workflow }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) workflow failed. Check the workflow run for details.
